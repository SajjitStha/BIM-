<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positive or Negative</title>
  </head>
  <body>
    <script>
      let a = parseFloat(window.prompt("Enter a number: "));
      if (a == 0) window.alert("Zero!");
      else if (a > 0) window.alert(a +" is Positive!");
      else window.alert(a +" is Negative!");
    </script>
  </body>
</html>
