<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Menu</title>
    <link rel="stylesheet" href="20Bstyles.css" />
  </head>
  <style>
         * {
        margin: 0;
        padding: 0;
        }

        body {
        background-color: #f5b76c;
        }

        .nav {
        background-color: #272626;
        height: 100px;
        display: flex;
        align-items: center;
        
        }
        .nav ul {
        list-style: none;
        }
        .nav li {
        display: inline;
        margin: 0 5px 0 5px;

        height: 100%;
        }
        .nav li a {
        font-size: 30px;
        text-decoration: none;
        color: #ffc93c;
        padding: 40px;
        
        }
        .nav li a:hover {
        color: black;
        background-color: gray;
        }

    
  </style>
  <body>
    <div class="nav">
      <ul>
        <li><a href="">File</a></li>
        <li><a href="">Home</a></li>
        <li><a href="">Insert</a></li>
        <li><a href="">Layout</a></li>
        <li><a href="">Design</a></li>
        <li><a href="">View</a></li>
        <li><a href="">Help</a></li>
      </ul>
    </div>
   
  </body>
</html>
