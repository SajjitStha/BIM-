<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year</title>
  </head>
  <body>
    <script>
      const year = parseInt(window.prompt("Enter the Year"));

      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) window.alert("leap Year!");
      else window.alert(year + " is Not a Leap Year!");
    </script>
  </body>
</html>
