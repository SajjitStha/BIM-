<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of two Numbers</title>
  </head>
  <body>
    <script>
      let n1 = parseFloat(window.prompt("Enter a number"));
      let n2 = parseFloat(window.prompt("Enter another number"));

      let sum = n1 + n2;

      window.alert("The sum = " + sum);
    </script>
  </body>
</html>
