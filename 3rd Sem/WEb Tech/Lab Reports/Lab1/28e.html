<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Compare</title>
  </head>
  <body>
    <script>
      let str1 = window.prompt("Enter a String");
      let str2 = window.prompt("Enter another String");

      checkString(str1, str2);
      function checkString(str1, str2) {
        if (str1 == str2) {
          str1 = str1.toUpperCase();
          document.write(str1);
        } else window.alert("Two Strings are Not Equal!!");
      }
    </script>
  </body>
</html>
