<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="yes.css">
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Get the form elements
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const country = document.getElementById("country").value;

            // Validate username (length sxhould be 8)
            if (username.length!==8) {
                alert("Username must be 8 characters long");
                return false;
            }

            // Validate password (should start with a digit and be alphanumeric)
            if (!/^[0-9]/.test(password) || !/^[a-zA-Z0-9]+$/.test(password)) {
                alert("Password should start with a digit and be alphanumeric");
                return false;
            }

            // Validate country (should be selected)
            if (country === "") {
                alert("Please select a country");
                return false;
            }

            // If all validations pass, the form is valid
            return true;
        }
    </script>
</body>
</html>
