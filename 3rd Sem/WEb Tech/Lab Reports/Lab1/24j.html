<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube</title>
  </head>
  <body>
    <script>
      const length = parseFloat(prompt("Enter the length of the cube:"));

      document.write("Entered Length: " + length);

      const volume = Math.pow(length, 3);
      const sarea = 6 * Math.pow(length, 2);

      document.write("<br>Volume = " + volume + "<br>Surface Area = " + sarea);
    </script>
  </body>
</html>
