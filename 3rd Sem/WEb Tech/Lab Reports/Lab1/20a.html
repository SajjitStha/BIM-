<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Menu</title>
    
  </head>
  <style>
        * {
        margin: 0;
        padding: 0;
        }
        .vmenu {
        background-color: #3c3e3e;
        width: max-content;
        height: max-content;
        padding: 20px;
        float: left;
        }
        .vmenu ul {
        list-style: none;
        padding: 0;
        }
        .vmenu li {
        line-height: 4;
        }
        .vmenu a {
        text-decoration: none;
        color:white;
        font-size: 20px;
        }
        .vmenu a:hover {
        color: lightblue;
        
       
        }
       
        #menuTopic {
            color:lightblue;
        font-size: 30px;
        margin: -40px 0;
        font-weight: bolder;
        }

  </style>
  <body>
    <div class="vmenu">
      <ul>
        <li id="menuTopic">MENU</li>
        <li><a href="https://en.wikipedia.org/wiki/HTML" target="_blank">HTML</a></li>
        <li><a href="https://en.wikipedia.org/wiki/CSS" target="_blank">CSS</a></li>
        <li><a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank">JAVASCRIPT</a></li>
        <li>
          <a href="https://en.wikipedia.org/wiki/Bootstrap_(front-end_framework)" target="_blank"
            >BOOTSTRAP</a
          >
        </li>
        <li><a href="https://en.wikipedia.org/wiki/JQuery" target="_blank">JQUERY</a></li>
        <li><a href="https://en.wikipedia.org/wiki/XML" target="_blank">XML</a></li>
        <li><a href="https://en.wikipedia.org/wiki/PHP" target="_blank">PHP</a></li>
      </ul>
    </div>
    
  </body>
</html>
