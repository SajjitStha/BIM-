<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cube & cube root</title>
  </head>
  <body>
    <script>
      const n1 = parseInt(window.prompt("Enter a number"));
      document.write("The Entered Number: " + n1);
      const cube = n1 ** 3;
      const cuberoot = Math.cbrt(n1);

      document.write("<br>Cube: " + cube + "<br>Cube Root: " + cuberoot);
    </script>
  </body>
</html>
