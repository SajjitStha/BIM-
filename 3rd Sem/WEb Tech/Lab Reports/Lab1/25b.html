<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n1 = parseInt(window.prompt("Enter a Number"));
      const n2 = parseInt(window.prompt("Enter another Number"));

      if (n1 < n2) window.alert(n1 + " is smaller than " + n2);
      else window.alert(n2 + " is smaller than " + n1);
    </script>
  </body>
</html>
