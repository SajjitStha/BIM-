<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel or not</title>
  </head>
  <body>
    <script>
      const inp = window.prompt("Enter a character");
      const vowels = "AEIOUaeiou";

      if (vowels.includes(inp)) {
        window.alert("Vowel!");
      } else {
        window.alert("Not a Vowel!");
      }
    </script>
  </body>
</html>
