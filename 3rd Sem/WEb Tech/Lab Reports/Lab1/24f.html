<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square</title>
  </head>
  <body>
    <script>
      const length = parseFloat(window.prompt("Enter Length of Square"));
      document.write("Entered Length = " + length);
      const area = length ** 2;
      const perimeter = 4 * length;

      document.write("<br>Area = " + area + "<br>Perimeter = " + perimeter);
    </script>
  </body>
</html>
