<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>26i</title>
  </head>
  <body>
    <script>
      for (i = 1; i <= 5; i++) {
        document.write(i * 10 ** (i - 1) + ", ");
      }
    </script>
  </body>
</html>
