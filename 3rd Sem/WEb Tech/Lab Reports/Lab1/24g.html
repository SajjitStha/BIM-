<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle</title>
  </head>
  <body>
    <script>
      const length = parseFloat(window.prompt("Enter the length of Triangle"));
      const height = parseFloat(window.prompt("Enter the breadth of Triangle"));

      document.write("Entered Length = " + length + ", Entered Height = " + height);

      const area = (1 / 2) * length * height;
      document.write("<br> Area = " + area);
    </script>
  </body>
</html>
