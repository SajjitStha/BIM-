<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area & Parameter</title>
  </head>
  <body>
    <script>
      const l = parseFloat(window.prompt("Enter the Length"));
      const b = parseFloat(window.prompt("Enter the Breadth"));
      document.write("Length: " + l + ", Breadth: " + b);
      const area = l * b;
      const peri = 2 * (l + b);
      document.write("<br>Area: " + area + "<br>Perimeter: " + peri);
    </script>
  </body>
</html>
