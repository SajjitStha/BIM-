<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Reverse</title>
  </head>
  <body>
    <script>
      let str = prompt("Enter a String");
      document.write(str+"<br>");
      for (i = str.length - 1; i >= 0; i--) {
        document.write(str[i]);
      }
    </script>
  </body>
</html>
