<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square</title>
  </head>
  <body>
    <script>
      const n = parseFloat(window.prompt("Enter 1st Number"));
      const sq = n ** 2;
      document.write("The Square of " + n + " is " + sq);
    </script>
  </body>
</html>
