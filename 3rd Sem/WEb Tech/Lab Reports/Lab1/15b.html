<html>
  <head>
    <title>Student Form</title>
  </head>
  <body>
    <form>
      <label for="stu-name">Name:</label>
      <input type="text" name="stu-name"> <br><br>

      <label for="stu-roll">Roll No:</label>
      <input type="text" name="stu-roll"> <br><br>

      <label for="stu-address">Address:</label>
      <input type="text" name="stu-address"> <br><br>

      <label for="stu-gender">Gender:</label>
      <input type="radio" name="stu-gender">Male
      <input type="radio" name="stu-gender" id="">Female
      <input type="radio" name="stu-gender"> Others <br><br>
      <label for="stu-dob">DOB:</label>
      <input type="date" name="stu-dob"> <br><br>

      <label for="stu-transport">Means of Transport:</label>
      <select name="stu-transport">
        <option value="college-bus">College Bus</option>
        <option value="walking">Walking</option>
        <option value="personal">Personal Vehicle</option>
        <option value="local">Local Transport</option>
      </select>
      <br><br>

      <label for="description">About You:</label><br>
      <textarea name="description" cols="50" rows="10"></textarea> <br><br>

      <input type="submit" value="Save">
      <input type="reset" value="Cancel">
      <input type="reset">
    </form>
  </body>
</html>
