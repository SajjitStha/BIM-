<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Img</title>
    <style>
      img {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <img src="download.png" alt="image" id="img" /> <br />
    <button onclick="changeImage()">Replace Image</button>

    <script>
      function changeImage() {
        let img = document.getElementById("img");
        console.log(img);
        img.src = "CHB1.jpg";
      }
    </script>
  </body>
</html>
