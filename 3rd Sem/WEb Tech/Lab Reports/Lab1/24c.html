<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <script>
      const n1 = parseInt(window.prompt("Enter 1st Number"));
      const n2 = parseInt(window.prompt("Enter Second Number:"));
      document.write("Two Numbers Are: " + n1 + " , " + n2 + "<br>");
      const sum = n1 + n2;
      const diff = n1 - n2;
      const pro = n1 * n2;
      document.write("<br>Sum: " + sum + "<br>Difference: " + diff + "<br>Product: " + pro);
    </script>
  </body>
</html>
