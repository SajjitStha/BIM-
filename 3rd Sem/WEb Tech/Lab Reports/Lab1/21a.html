<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      .btn {
        background-color: rgb(0, 242, 250);
        color:black;
        width: 8%;
        margin: auto;
        margin-top: 100px;
        padding: 20px;
        border-radius: 20px;
        font-size: 30px;
        font-weight: bold;
        border: 3px solid;
      }
      .btn:hover {
        background-color: rgb(33, 34, 35);
        color: rgb(255, 255, 255);
        cursor: pointer;
       
        
      }
    </style>
  </head>
  <body>
    <div class="btn">Click Here!</div>
  </body>
</html>
