<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average</title>
  </head>
  <body>
    <script>
      const n1 = 10;
      const n2 = 2;
      const n3 = 9;
      const n4 = 4;
      const n5 = 5;

      const av = (n1 + n2 + n3 + n4 + n5) / 5;
      document.write("The 5 numbers are: " + n1 + ", " + n2 + ", " + n3 + ", " + n4 + ", " + n5);
      document.write("<br>Average = " + av);
    </script>
  </body>
</html>
