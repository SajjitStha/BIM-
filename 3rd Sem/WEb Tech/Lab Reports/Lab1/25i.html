<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Types of Triangle</title>
  </head>
  <body>
    <script>
      const side1 = parseFloat(window.prompt("Enter the length of side 1:"));
      const side2 = parseFloat(window.prompt("Enter the length of side 2:"));
      const side3 = parseFloat(window.prompt("Enter the length of side 3:"));

      if (side1 === side2 && side2 === side3) {
        window.alert("Equilateral");
      } else if (side1 === side2 || side1 === side3 || side2 === side3) {
        window.alert("Isosceles");
      } else {
        window.alert("Scalene");
      }
    </script>
  </body>
</html>
