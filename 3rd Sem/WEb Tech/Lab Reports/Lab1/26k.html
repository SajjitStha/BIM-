<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibo</title>
  </head>
  <body>
    <script>
      a = 1;
      b = 1;
      c = 0;
      document.write(a + ", " + b + ", ");
      for (i = 1; i <= 13; i++) {
        c = a + b;
        document.write(c + ", ");
        a = b;
        b = c;
      }
    </script>
  </body>
</html>
