<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      let n1 = 1;
      let n2 = 2;
      let n3 = 3;
      function noParameter() {
        let average = (n1 + n2 + n3) / 3;
        document.write("<br>Average [No Parameter]=> " + average);
      }

      function parameterNoReturn(a, b, c) {
        let average = (a + b + c) / 3;
        document.write("<br>Average [Parameter, No Return]=> " + average);
      }

      function parameterandReturn(a, b, c) {
        let average = (a + b + c) / 3;
        return average;
      }

      noParameter();
      parameterNoReturn(4, 5, 6);
      document.write("<br>Average [Parameter with Return]=> " + parameterandReturn(7, 8, 9));
    </script>
  </body>
</html>
