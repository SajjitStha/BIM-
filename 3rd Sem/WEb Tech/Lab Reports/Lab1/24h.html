<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>
  </head>
  <body>
    <script>
      const pi = 3.14;
      const r = parseFloat(window.prompt("Enter the radius of circle"));
      document.write("Entered Radius: " + r);

      const area = pi * r ** 2;
      const cir = 2 * pi * r;
      document.write("<br>Area = " + area + "<br>Circumference = " + cir);
    </script>
  </body>
</html>
