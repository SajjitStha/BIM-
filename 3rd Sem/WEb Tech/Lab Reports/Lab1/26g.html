<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>26g</title>
  </head>
  <body>
    <script>
      let i = 1;
      let count = 5;
      while (count != 0) {
        document.write(i + ", ");
        i = i * 10 + 1;
        count--;
      }
    </script>
  </body>
</html>
