<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #form1{
        background-color: rgb(64, 150, 64);
        display:table;
        border:10px solid green;
        padding:5px;
        border-radius: 20px;
        color:white;
        font-size:30px;
        
    }
    div{
        display:flex;
        justify-content:center;
    }
    div.row{
     display:table-row; /*each part in each rows seperate garxa */
    }


    div.row label{
        display:table-cell;
        padding:10px;
    }
    div.row input{

        display:table-cell;
        padding:5px;
        background-color:green;
    }
    div.row input:hover{
        background-color:white;
        
    }
    #usubmit{
        padding-left: 10px;
        align-content: center;
        border:5px solid rgb(119, 190, 119);
        border-radius: 10px;
        font-size: 20px;
        background-color:green;
        color: aliceblue;
    }
    #usubmit:hover{
        background-color:white;
        color:black
    }

    
    div{
        margin:5px;
        padding:10px;
        
    }
    @media(max-width:500px){

    }
</style>
<body>
    <div>
    <form id="form1">
        
        <div class="row">
            <label for="uname">Name:</label>
            <input type="text" id="uname" name="">
           
        </div>
        <div class="row">
            <label for="uaddress">Address:</label>
            <input type="text" id="uaddress" name="">
           
        </div>
        <div class="row">
            <label for="uage">Age:</label>
            <input type="number" id="uage" name="">
          
        </div>
        <div class="row">
            <label for="uemail">Email:</label>
            <input type="text" id="uemail" name="">
        
        </div>
        <div>
            <label for="usubmit"></label>
            <input type="submit" id="usubmit" name="">   
        </div>
    </form>
</div>    
</body>
</html>
