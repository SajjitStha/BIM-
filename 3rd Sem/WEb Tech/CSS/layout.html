<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<style>
    #banner{
        background-color: orange;
        width:100%;
        height:80px;
      
        
    }
    #nav{
        background-color: rgb(49, 43, 43);
        width:100%;
        height:50px;
       
      
    }
    #nav ul{
        margin:2px;
        padding:10px;
        
        
    }
    #nav ul li{
        display: inline;
        padding-left: 80px;
        padding-right: 80px;
    }
    #nav ul li a{
        font-size: 25px;
        text-decoration: none;
        color:orange;
        font-weight: 1000px;
        margin:5px;
    }
    #nav ul li a:hover{
        color:black;
        background-color: white;
        background-size: 5px;
        width:10px;

        text-decoration: none;
    }
    #main{
        background-color: black;
        height:600px;
        margin-bottom: 5px;
        margin-right:505px;
    }
    .sidebar{
        background-color: aqua;
        width:500px;
        height:298px;
        float:right;
        margin-bottom: 5px;
        clear:right;
    
    }
    #footer{
        background-color: orange;
        width: 100%;
        height: 200px;
        
    }
    .img1{
        width:900px;
        height:400px;
        padding-top:100px;
    }
</style>
<body>
    <div id="banner"></div>
    <div id="nav">
        <ul>
            <li><a href=""> Home </a></li>
            <li><a href=""> Insert </a></li>
            <li><a href=""> Format </a></li>
            <li><a href=""> Help </a></li>
            <li><a href=""> Contact Us </a></li>
        </ul>
    </div>
    <div class="sidebar"></div>
    <div class="sidebar"></div>
    <div id="main"><img src = "go.svg.png" class="img1"></div>
    <div id="footer"></div>
    
</body>
</html>
