<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
</head>
<style>
    *{                               /*Universal Selecter*/
        background-color: black;  
    }
    h1{                             /* Element Selecter*/
        color:blue;
       font-size:120px; 
    }

    #test{                         /* ID Selecter*/
       
       color:red;
       font-size:80px; 
    }

    .baba{            /*Class selector*/
        
       color:green;
       font-size:50px; 
    }
    .img{
        width:80px;
        height:40px;
    }
    h1,h2,h3{
        text-align:center;
    }

</style>
<body>
    <h1>Hello World !!</h1>
    <h2 id = "test">Im Sajjit Shrestha</h2>
    <h3 class = "baba"><img src ="language-2024210_1280.png" weight = "50px"height="50px">&nbspis better than<img class = "img" src ="go.svg.png" ></h3>
</body>
</html>
